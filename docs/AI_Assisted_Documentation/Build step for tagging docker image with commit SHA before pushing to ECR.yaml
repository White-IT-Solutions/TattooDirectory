#Your build pipeline (e.g., GitHub Actions, Jenkins, etc.) needs to be updated to tag the Docker image with the commit SHA before pushing it to ECR.
#Here is a conceptual example of what a build step in a GitHub Actions workflow might look like.

# .github/workflows/build-and-push.yml
# ...
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # ... (checkout code, configure AWS creds, etc.)

    - name: Get Git Commit SHA
      id: git_sha
      run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: my-app/scraper # Your ECR repo name
        IMAGE_TAG: ${{ steps.git_sha.outputs.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
