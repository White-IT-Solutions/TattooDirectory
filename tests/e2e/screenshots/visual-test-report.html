
<!DOCTYPE html>
<html>
<head>
    <title>Visual Regression Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .pass { border-color: #4CAF50; background-color: #f1f8e9; }
        .fail { border-color: #f44336; background-color: #ffebee; }
        .new { border-color: #2196F3; background-color: #e3f2fd; }
        .images { display: flex; gap: 10px; margin-top: 10px; }
        .image-container { text-align: center; }
        .image-container img { max-width: 300px; border: 1px solid #ccc; }
        .stats { background-color: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Visual Regression Test Report</h1>
    <div class="stats">
        <p><strong>Total Tests:</strong> 1</p>
        <p><strong>Passed:</strong> 1</p>
        <p><strong>Failed:</strong> 0</p>
        <p><strong>New Baselines:</strong> 0</p>
    </div>

    <div class="test-result pass">
        <h3>homepage-search-interface-visual - PASS</h3>
<p>Difference: 0.55%</p>
        <div class="images">
            <div class="image-container">
                <h4>Current</h4>
                <img src="homepage-search-interface-visual.png" alt="Current">
            </div>
            <div class="image-container">
                <h4>Baseline</h4>
                <img src="baseline\homepage-search-interface-visual.png" alt="Baseline">
            </div>
            <div class="image-container">
                <h4>Difference</h4>
                <img src="diff\homepage-search-interface-visual-diff.png" alt="Difference">
            </div>
        </div>
    </div>
</body>
</html>
